<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>

    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/58cad9c624.js" crossorigin="anonymous"></script>

    <!-- BS CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
    <!-- Modified CSS -->
    <link rel="stylesheet" href="style.css">

  </head>
  <!-- <body onload="loadAi()" class= "mx-auto"> -->
  <body onload="loadAi(currentDataLimit)" class= "mx-auto">
    <!-- Header Start -->
    <header>
        <h1 class="fs-1 mt-5 fw-semibold text-center rounded-5 bg-danger-subtle p-4">AI Universe Hub</h1>
        <div class="mb-4 d-flex justify-content-center">
            <button id="sort-by-date-btn" onclick="sortByDate()" type="button" class="btn btn-danger hover:shadow-lg btn-lg rounded-4 p-3 my-4">Sort By Date</button>
        </div>
    </header>
    <!-- Header End -->


    <!-- Main Start -->
    <main>

         <!-- Spinner section -->
         <section id="loader" style="height: 500px;" class="d-flex justify-content-center align-items-center d-none">
          <div class="spinner-border text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </section>

        <!-- All AI Section -->
        <section class="mb-5">

            <!-- Display AI -->
            <div id="ai-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 mx-3 g-4">

                <!-- Here All AI -->

            </div>
         

            <!-- See More Btn -->
            <div class="mb-4 d-flex justify-content-center mt-4">
                <button id="see-more-btn" type="button" class="btn btn-danger hover:shadow-lg btn-lg rounded-4 px-5 py-3 my-4">See More</button>
            </div>
        </section>

        

        <!-- AI Detail section -->
        <section>

          <!-- Modal for AI -->
          <div class="modal fade " id="aiDetails" tabindex="-1" aria-labelledby="aiDetailsLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl ">
              <div id="modal-ai-details" class="modal-content">
                
              </div>
            </div>
          </div>

        </section>

    </main>
    <!-- Main End -->
    



    <!-- JS Files -->
    <!-- BS JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Modified JS -->
    <script src="universe.js"></script>

  </body>
</html>
